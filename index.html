<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de porcentagem</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculadora de porcentagem</h1>
		<form>
			<label for="total">Valor total:</label>
			<input type="number" id="total" class="txfield"><br>
			<label for="percent">Porcentagem:</label>
			<input type="number" id="percent" class="txfield"><br>
			<button type="button" onclick="calcular()">Calcular</button>
		</form>
		<p id="resultado"></p>
	</div>
	<footer>
		<p>Designer by Edgar Pena</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
